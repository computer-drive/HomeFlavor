<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>点餐页面 · 分类固定左侧 (JS由您完成)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        /* 订单容器 —— 无边界、无圆角、无阴影，占满全屏 */
        .order-container {
            max-width: 1100px;
            width: 100%;
            background: white;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 主要内容区域：采用flex行，保证分类始终在左侧 */
        .main-content {
            display: flex;
            flex: 1;
            min-height: 0;          /* flex限制溢出 */
            height: calc(100vh - 80px); /* 减去底部栏高度 */
        }

        /* ===== 左侧分类导航 ===== 固定宽度，绝不换行到顶部 */
        .category-sidebar {
            width: 160px;
            flex-shrink: 0;          /* 关键：禁止压缩，永远保持160px宽 */
            background: #faf8f6;
            border-right: 1px solid #f0eae4;
            overflow-y: auto;
            padding: 20px 0;
            scrollbar-width: thin;
            scrollbar-color: #d6cdc2 #f5f0eb;
        }

        .category-sidebar::-webkit-scrollbar {
            width: 5px;
        }
        .category-sidebar::-webkit-scrollbar-track {
            background: #f5f0eb;
        }
        .category-sidebar::-webkit-scrollbar-thumb {
            background: #d6cdc2;
            border-radius: 12px;
        }

        .category-item {
            padding: 12px 16px;
            margin: 4px 8px;
            font-size: 15px;
            font-weight: 500;
            color: #3a2e28;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: transparent;
        }

        .category-item:hover {
            background: #efe8e0;
            color: #1f140f;
        }

        .category-item.active {
            background: #ff6b35;        /* 主题色 */
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(255, 107, 53, 0.25);
        }

        /* ===== 右侧菜品区域 ===== 占据剩余所有空间 */
        .dish-panel {
            flex: 1 1 auto;            /* 自动拉伸填满 */
            min-width: 0;               /* 防止flex溢出 */
            background: white;
            overflow-y: auto;
            padding: 20px 24px;
            scrollbar-width: thin;
            scrollbar-color: #d4c9c0 #ffffff;
        }

        .dish-panel::-webkit-scrollbar {
            width: 6px;
        }
        .dish-panel::-webkit-scrollbar-track {
            background: #ffffff;
        }
        .dish-panel::-webkit-scrollbar-thumb {
            background: #d4c9c0;
            border-radius: 20px;
        }

        /* 分类标题 */
        .dish-category-title {
            font-size: 18px;
            font-weight: 700;
            color: #3a2e28;
            padding-bottom: 8px;
            margin-bottom: 16px;
            border-bottom: 2px solid #f0eae4;
            letter-spacing: -0.2px;
        }

        .dish-category-title span {
            background: #fff0e8;
            padding: 4px 12px;
            border-radius: 30px;
            font-size: 14px;
            color: #ff6b35;
            margin-left: 8px;
        }

        /* 菜品网格 */
        .dish-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .dish-card {
            background: #ffffff;
            border-radius: 24px;
            padding: 16px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.03);
            border: 1px solid #f3ede7;
            transition: transform 0.15s ease, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
        }

        .dish-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 24px rgba(255, 107, 53, 0.08);
            border-color: #ffd8cc;
        }

        .dish-name {
            font-size: 18px;
            font-weight: 700;
            color: #2c1f18;
            margin-bottom: 6px;
        }

        .dish-desc {
            font-size: 13px;
            color: #7b6b60;
            line-height: 1.5;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 38px;
        }

        .dish-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .dish-price {
            font-size: 20px;
            font-weight: 700;
            color: #ff6b35;
            letter-spacing: -0.5px;
        }

        .dish-price::before {
            content: '¥';
            font-size: 14px;
            font-weight: 500;
            margin-right: 2px;
            color: #ff8a5c;
        }

        /* 数量选择器 */
        .quantity-control {
            display: flex;
            align-items: center;
            background: #f9f6f2;
            border-radius: 40px;
            padding: 2px;
            border: 1px solid #eaded5;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border-radius: 30px;
            background: white;
            border: none;
            font-size: 18px;
            font-weight: 500;
            color: #a55b3a;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.1s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.02);
            line-height: 1;
        }

        .qty-btn:hover {
            background: #ff6b35;
            color: white;
        }

        .qty-number {
            width: 28px;
            text-align: center;
            font-weight: 600;
            font-size: 15px;
            color: #2c1f18;
        }

        /* ========= 底部操作栏 ========= */
        .bottom-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ffffff;
            border-top: 2px solid #f3e9e2;
            padding: 16px 28px;
            box-shadow: none;
        }

        .cart-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cart-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff0e8;
            border-radius: 40px;
            padding: 10px 18px;
            gap: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .cart-icon:hover {
            background: #ffe0d0;
        }

        .cart-svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: #ff6b35;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .cart-text {
            font-weight: 600;
            color: #4b362b;
            font-size: 15px;
        }

        .total-price {
            font-size: 26px;
            font-weight: 800;
            color: #2c1f18;
            letter-spacing: -0.5px;
        }

        .total-price::before {
            content: '¥';
            font-size: 18px;
            font-weight: 600;
            color: #ff6b35;
            margin-right: 4px;
        }

        .order-btn {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 14px 38px;
            border-radius: 48px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.3px;
            cursor: pointer;
            transition: background 0.15s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 12px 18px -10px rgba(255, 107, 53, 0.4);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .order-btn:hover {
            background: #e55a2a;
            box-shadow: 0 16px 22px -8px rgba(255, 107, 53, 0.5);
            transform: scale(1.02);
        }

        .order-btn:active {
            transform: scale(0.98);
            background: #cc4a1f;
        }

        .empty-cart-note {
            color: #9b8c80;
            font-size: 14px;
            margin-left: 8px;
            font-weight: 400;
        }

        /* ===== 关键：移除了将所有内容堆叠的媒体查询 ===== */
        /* 不再有任何媒体查询改变 main-content 的 flex-direction，
           因此无论在什么宽度下，分类始终在左侧，菜品在右侧。
           针对特别窄的屏幕 (<=480px) 我们只微调内部细节，不改变布局结构 */
        
        @media (max-width: 600px) {
            /* 保持 .main-content 为 flex-row，什么都不做，分类依然在左侧 */

            /* 稍微调整卡片和字体，但布局不变 */
            .category-sidebar {
                width: 140px;           /* 稍微收窄，但仍固定左侧 */
            }

            .dish-panel {
                padding: 16px 12px;
            }

            .dish-grid {
                grid-template-columns: 1fr;  /* 菜品变成一列，更容易阅读 */
            }

            .bottom-bar {
                padding: 12px 16px;
            }

            .order-btn {
                padding: 12px 24px;
                font-size: 16px;
            }

            .cart-icon {
                padding: 8px 14px;
            }

            .total-price {
                font-size: 22px;
            }
        }

        /* 极端小屏 (<=380px) 依然保持分类左侧 */
        @media (max-width: 380px) {
            .category-sidebar {
                width: 120px;
            }
            .category-item {
                padding: 10px 8px;
                font-size: 13px;
                margin: 4px 6px;
            }
            .cart-info {
                gap: 10px;
            }
            .cart-text {
                display: none;      /* 只保留图标，更省空间 */
            }
        }

        /* 确保任何宽度下分类都不会跑到顶部 */
        /* 此规则已由 .main-content { display: flex; } 保证，无需额外代码 */
    </style>
</head>
<body>
    <div class="order-container">
        <!-- 主体: 左侧分类 + 右侧菜品列表 (永远左右并排) -->
        <div class="main-content">
            <!-- 左侧分类导航 (固定宽度，始终左侧) -->
            <div class="category-sidebar" id="categorySidebar">
                <!-- 预置静态分类，您可以JS动态操作 -->
                <div class="category-item active">人气推荐</div>
                <div class="category-item">主食·饭面</div>
                <div class="category-item">小食·沙拉</div>
                <div class="category-item">特调饮品</div>
                <div class="category-item">精选甜品</div>
            </div>

            <!-- 右侧菜品面板 (占据剩余宽度) -->
            <div class="dish-panel" id="dishPanel">
                <!-- 静态菜品示例，您可以用JS动态渲染，这里仅展示样式 -->
                <div class="dish-category-title">人气推荐 <span>3款</span></div>
                <div class="dish-grid">
                    <!-- 卡片 1 -->
                    <div class="dish-card">
                        <div class="dish-name">招牌烤肉拼盘</div>
                        <div class="dish-desc">果木烟熏五花肉+烤肠+时蔬</div>
                        <div class="dish-footer">
                            <span class="dish-price">88</span>
                            <div class="quantity-control">
                                <button class="qty-btn" data-action="decr">−</button>
                                <span class="qty-number">1</span>
                                <button class="qty-btn" data-action="incr">+</button>
                            </div>
                        </div>
                    </div>
                    <!-- 卡片 2 -->
                    <div class="dish-card">
                        <div class="dish-name">黑松露烩饭</div>
                        <div class="dish-desc">意大利米搭配黑松露酱，奶香浓郁</div>
                        <div class="dish-footer">
                            <span class="dish-price">72</span>
                            <div class="quantity-control">
                                <button class="qty-btn" data-action="decr">−</button>
                                <span class="qty-number">0</span>
                                <button class="qty-btn" data-action="incr">+</button>
                            </div>
                        </div>
                    </div>
                    <!-- 卡片 3 -->
                    <div class="dish-card">
                        <div class="dish-name">蜂蜜芥末炸鸡</div>
                        <div class="dish-desc">外酥里嫩，配独家蜂蜜芥末酱</div>
                        <div class="dish-footer">
                            <span class="dish-price">48</span>
                            <div class="quantity-control">
                                <button class="qty-btn" data-action="decr">−</button>
                                <span class="qty-number">2</span>
                                <button class="qty-btn" data-action="incr">+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 第二个分类示例：主食·饭面 -->
                <div class="dish-category-title">主食·饭面 <span>4款</span></div>
                <div class="dish-grid">
                    <div class="dish-card">
                        <div class="dish-name">日式咖喱猪排饭</div>
                        <div class="dish-desc">厚切猪排，浓郁苹果咖喱</div>
                        <div class="dish-footer">
                            <span class="dish-price">56</span>
                            <div class="quantity-control">
                                <button class="qty-btn">−</button>
                                <span class="qty-number">0</span>
                                <button class="qty-btn">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="dish-card">
                        <div class="dish-name">海鲜墨鱼汁面</div>
                        <div class="dish-desc">鲜虾鱿鱼，蒜香微辣</div>
                        <div class="dish-footer">
                            <span class="dish-price">68</span>
                            <div class="quantity-control">
                                <button class="qty-btn">−</button>
                                <span class="qty-number">0</span>
                                <button class="qty-btn">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 更多菜品可由您通过JS生成 -->
            </div>
        </div>

        <!-- 底部操作栏 -->
        <div class="bottom-bar">
            <div class="cart-info">
                <div class="cart-icon" id="cartIcon" title="查看购物车">
                    <svg class="cart-svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M6 6h15l-1.5 8h-13L6 6z" stroke="currentColor" fill="none" />
                        <circle cx="9" cy="20" r="1.5" stroke="currentColor" fill="white" />
                        <circle cx="18" cy="20" r="1.5" stroke="currentColor" fill="white" />
                        <path d="M2 3h3l2 3" stroke="currentColor" fill="none" />
                    </svg>
                    <span class="cart-text">购物车</span>
                </div>
                <div class="total-price" id="totalPriceDisplay">129</div>
                <span class="empty-cart-note" id="cartNote"></span>
            </div>
            <button class="order-btn" id="orderBtn">
                <span>去下单</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- JS部分完全留空，由您自己实现交互逻辑 -->
    <script>
        // =========================================================
        //  JavaScript 区域：请根据需要自行编写。
        //  当前文件已提供完整的 HTML/CSS 结构，包含：
        //  - 左侧固定分类导航 (无论屏幕多窄始终在左侧)
        //  - 右侧菜品列表 (含名称、介绍、价格、数量选择按钮)
        //  - 底部购物车图标(SVG)、总价、下单按钮。
        //  您需要实现：分类切换、数量联动、总价计算等功能。
        // =========================================================
        console.log('分类固定左侧，JS部分等待您实现交互逻辑');
    </script>
</body>
</html>
